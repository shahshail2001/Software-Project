<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    {% if customer %}
    <p>The registered customers are:</p><br>
    {% for c in customer %}
    <li>Customer id: {{ c.customer_id }}</li>
    {% endfor %}
    {% else %}
    <h5>No customers are registered yet.</h5>
    {% endif %}
</body>
</html>
